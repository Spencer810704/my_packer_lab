block:
  id: "base-amazon-linux-2"
  name: "Amazon Linux 2 Base System"
  category: "base"
  version: "2"
  description: "Amazon Linux 2 with basic system configuration"
  
  os_info:
    family: "amazon-linux"
    version: "2"
    ssh_username: "ec2-user"
    package_manager: "yum"
  
  provides:
    - "linux-os"
    - "amazon-linux"
    - "systemd"
    - "os-family:amazon-linux"
    
  parameters:
    - name: "ssh_username"
      type: "string"
      default: "ec2-user"
      description: "SSH username for instance access"
      
  scripts:
    wait: "wait-cloud-init.sh"
    update: "system-update.sh"
    packages: "install-packages.sh"
    cleanup: "cleanup.sh"
    
  execution_order: 1